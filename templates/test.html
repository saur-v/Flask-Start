<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thoughts and Pictures</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <header>
        <nav>
            
                <button class="logout"><a href="#">Logout</a></button>
        </nav>
    </header>
    <main>
        <section class="post-form">
            <h2>Share Your Thoughts and Pictures</h2>
            <form>
                <textarea name="thought" placeholder="Write your thought..."></textarea>
                <input type="file" name="picture" accept="image/*">
                <button>Post</button>
            </form>
        </section>
        <section class="post-feed">
            <h2>Recent Posts</h2>
            <div class="post">
                <img src="post1.jpg" alt="Post 1 Picture">
                <h3>Post 1 Title</h3>
                <p>Post 1 Thought...</p>
                <button>Like</button>
                <button>Comment</button>
            </div>
            <div class="post">
                <img src="post2.jpg" alt="Post 2 Picture">
                <h3>Post 2 Title</h3>
                <p>Post 2 Thought...</p>
                <button>Like</button>
                <button>Comment</button>
            </div>
            
           
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Thoughts and Pictures</p>
    </footer>
</body>
</html>
